{% load staticfiles %}

<html>
    <head>
        <title>{% block title %}SPIDR{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="page-header">
            <div class="logo-img"><img src="{% static 'icons/spider/spider_128x128.png' %}"></img></div>
            {% block page-header %}
                {% block menu %}{% endblock %}
            {% endblock %}
        </div>

        <div class="main-body">
            {% block main-body %}
                {% block content %}
                {% endblock %}
            {% endblock %}
        </div>

        <div class="page-footer">
            {% block copyright %} <p>All rights reserved SPIDR &copy; 2016</p> {% endblock %}
        </div>
    </body>
</html>
